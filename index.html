<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1366">
    <title>DiaryChris_程达瑞</title>
    <link rel="shortcut icon" href="icon/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="lib/hmt.js"></script>
</head>
<body>
	<div id="widget">
		<div id="clockContain">
			<div id="clock">
				<canvas id="canvas">
						你的浏览器太老啦，达瑞哥哥的技术结晶你都看不见啦！请快快更换。
				</canvas>
			</div>
		</div>
		<div id="mainContain">
			<div id="calendar">
				<div id="title">
					<h2>Diary's Calendar</h2>
					<p id="dateStr"></p>
				</div>
				<div id="better">
					<div class="banner"><span>宜</span></div>
					<ul id="betterThings">
						<li><span class="goodThing"></span><span class="gReason"></span></li>
						<li><span class="goodThing"></span><span class="gReason"></span></li>
						<li><span class="goodThing"></span><span class="gReason"></span></li>
					</ul>
				</div>
				<div id="worse">
					<div class="banner"><span>不宜</span></div>
					<ul id="worseThings">
						<li><span class="badThing"></span><span class="bReason"></span></li>
					</ul>
				</div>
				<table id="others">
					<tr class="item" id="studyExp"><td class="itemTitle">学习指数</td><td class="itemValue"></td></tr>
					<tr class="item" id="gameExp"><td class="itemTitle">游戏指数</td><td class="itemValue"></td></tr>
					<tr class="item" id="betterLang"><td class="itemTitle">宜说语言</td><td class="itemValue"></td></tr>
					<tr class="item" id="betterMusic"><td class="itemTitle">宜听音乐</td><td class="itemValue"></td></tr>
					<tr class="item" id="betterPLang"><td class="itemTitle">最适编程语言</td><td class="itemValue"></td></tr>
					<tr class="item" id="betterSleepTime"><td class="itemTitle">最佳睡眠时间</td><td class="itemValue"></td></tr>
				</table>
			</div>
			<div id="linkArea">
				<a href="./goBang.html" target="_blank">
					<button class="turnBtn">
					PLAY GOBANG
					</button>
				</a>
				<a href="/blog" target="_blank">
					<button class="turnBtn">
					TO MY BLOG
					</button>
				</a>				
			</div>
		</div>
			
	</div>
	

	<script type="text/javascript" src="script/digit.js"></script>
	<script type="text/javascript" src="script/timer.js"></script>
	<script type="text/javascript" src="script/DiarysCalendar.js"></script>
	<script type="text/javascript" src="script/onload.js"></script>
</body>
</html>
